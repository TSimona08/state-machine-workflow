<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workflow State Machine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="panel left-panel">
            <h2>Workflow States</h2>
            <div id="workflowState" class="workflow-state">
                <!-- Workflow state will be inserted here -->
            </div>
            <div id="taskStates" class="task-states">
                <!-- Tasks will be inserted here -->
            </div>
        </div>
        <div class="panel right-panel">
            <h2>Task Actions</h2>
            <div id="taskActions" class="task-actions">
                <!-- Action checkboxes will be inserted here -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
